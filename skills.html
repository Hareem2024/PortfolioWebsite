<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Skills - Hareem's Portfolio</title>
    <style>
        /* Card Styling */
        .card {
            background-color: #b74b4b;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Soft Skills and Technical Skills Layout */
        .skill-sets {
            display: flex;
            justify-content: space-between;
            width: 80%;
            gap: 20px;
            margin: 20px auto;
        }

        .soft-skills,
        .technical-skills {
            width: 45%;
            line-height: 1.5;
            text-align: left;
        }

        h3 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }

        /* Add spacing and styling for the section headings */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <section id="skills">
        <h2 style="margin-top: 30px;">Skills</h2>
        <div class="skill-sets">
            <div class="card soft-skills">
                <div class="card-body">
                    <h3>Soft Skills</h3>
                    <ul>
                        <li>Teamwork</li>
                        <li>Communication</li>
                        <li>Critical Thinking</li>
                        <li>Time-Management</li>
                    </ul>
                </div>
            </div>
            <div class="card technical-skills">
                <div class="card-body">
                    <h3>Technical Skills</h3>
                    <ul>
                        <li>Java</li>
                        <li>Python</li>
                        <li>C++</li>
                        <li>TypeScript</li>
                        <li>JavaScript</li>
                        <li>React.JS</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
